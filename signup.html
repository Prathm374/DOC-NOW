<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signupcss.css">
</head>
<body>
    
<div class="wrap">
    <form action="index.html" id="signupForm" onsubmit="return validateForm()">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="Full Name" id="fullname" required>
            <i class='bx bxs-user'></i>
        </div>
        
        <div class="input-box">
            <input type="text" placeholder="Mobile Number" id="mobile" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn" style="background-color: white; border-radius: 40px;border: none; color: #000;">Signup</button>
    </form>
</body>

<script>
    function validateForm() {
        var fullName = document.getElementById('fullname').value;
        var mobile = document.getElementById('mobile').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (fullName === "") {
            alert("Please enter your full name.");
            return false;
        }

        if (mobile === "") {
            alert("Please enter your mobile number.");
            return false;
        }

        var mobilePattern = /^\d{10}$/;
        if (!mobilePattern.test(mobile)) {
            alert("Please enter a valid 10-digit mobile number.");
            return false;
        }

        if (password === "") {
            alert("Please enter a password.");
            return false;
        }

        if (password.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
        }

        if (confirmPassword !== password) {
            alert("Passwords do not match.");
            return false;
        }

        return true;
    }
</script>

</html>
